<!doctype html>
<html lang="en">

<head>
    <title>Which Pokemon Are You?</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-3">Take the survey!</h1>
        </div>
    </div>
    <div class="container">
        <form id="send">
            <div class="form-group">
                <label for="study">A test is coming up how do you study for it?</label>
                <select class="form-control" id="study">
                    <option>1 - Not at all</option>
                    <option>2 - Maybe a little</option>
                    <option>3 - Enough to get by</option>
                    <option>4 - I put a lot of time in</option>
                    <option>5 - All day with no break!</option>
                </select>
            </div>
            <div class="form-group">
                <label for="critism">How do you react to Critism?</label>
                <select class="form-control" id="critism">
                    <option>1 - I don't care!</option>
                    <option>2 - I kinda care.</option>
                    <option>3 - It bother me.</option>
                    <option>4 - It really bothers me!</option>
                    <option>5 - I break down in tears!</option>
                </select>
            </div>
            <div class="form-group">
                <label for="brave">Are you a brave person?</label>
                <select class="form-control" id="brave">
                    <option>1 - I hide under my covers at night.</option>
                    <option>2 - I try to be brave?</option>
                    <option>3 - About the same as the next guy.</option>
                    <option>4 - I am a brave person!</option>
                    <option>5 - I would take on anything!</option>
                </select>
            </div>
            <div class="form-group">
                <label for="plan">Do you plan everything?</label>
                <select class="form-control" id="plan">
                    <option>1 - I plan my meals three weeks in advance!</option>
                    <option>2 - I have been known to overplan.</option>
                    <option>3 - I plan as much as anyone should.</option>
                    <option>4 - I only plan the big things!</option>
                    <option>5 - Whats a plan?</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
